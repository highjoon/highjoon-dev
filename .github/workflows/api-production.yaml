name: Api - Production Deployment

on:
  push:
    branches:
      - master
    paths:
      - "apps/api/**"
      - ".github/workflows/api-production.yaml"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 브런치 체크아웃
      - name: Checkout Repository
        uses: actions/checkout@v2

      # pnpm 설치
      - name: Install pnpm
        run: npm install -g pnpm@9

      # 프로젝트 의존성 설치
      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      # 빌드
      - name: Build
        run: pnpm build:api

      # 빌드 확인
      - name: Check Build
        run: ls -al ./apps/api/dist

      # AWS 인증
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      # 배포
      - name: Deploy to Lightsail
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_LIGHTSAIL_HOST }}
          username: ${{ secrets.AWS_LIGHTSAIL_USER_NAME }}
          key: ${{ secrets.AWS_LIGHTSAIL_SSH_KEY }}
          script: |
            mkdir -p /home/${{ secrets.AWS_LIGHTSAIL_USER_NAME }}/apps/api/dist

            echo "NODE_ENV=${{ secrets.NODE_ENV }}" > /home/${{ secrets.AWS_LIGHTSAIL_USER_NAME }}/apps/api/.env.production
            echo "APP_PORT=${{ secrets.APP_PORT }}" >> /home/${{ secrets.AWS_LIGHTSAIL_USER_NAME }}/apps/api/.env.production
            echo "HOST=${{ secrets.HOST }}" >> /home/${{ secrets.AWS_LIGHTSAIL_USER_NAME }}/apps/api/.env.production
            echo "CF_URL=${{ secrets.CF_URL }}" >> /home/${{ secrets.AWS_LIGHTSAIL_USER_NAME }}/apps/api/.env.production
            echo "CORS_ORIGIN=${{ secrets.CORS_ORIGIN }}" >> /home/${{ secrets.AWS_LIGHTSAIL_USER_NAME }}/apps/api/.env.production
            echo "COMMON_RATE_LIMIT_WINDOW_MS=${{ secrets.COMMON_RATE_LIMIT_WINDOW_MS }}" >> /home/${{ secrets.AWS_LIGHTSAIL_USER_NAME }}/apps/api/.env.production
            echo "COMMON_RATE_LIMIT_MAX_REQUESTS=${{ secrets.COMMON_RATE_LIMIT_MAX_REQUESTS }}" >> /home/${{ secrets.AWS_LIGHTSAIL_USER_NAME }}/apps/api/.env.production
            echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> /home/${{ secrets.AWS_LIGHTSAIL_USER_NAME }}/apps/api/.env.production

            rsync -avz ./apps/api/dist/ /home/${{ secrets.AWS_LIGHTSAIL_USER_NAME }}/apps/api/dist/
            ls -al /home/${{ secrets.AWS_LIGHTSAIL_USER_NAME }}/apps/api/dist/

            cd /home/${{ secrets.AWS_LIGHTSAIL_USER_NAME }}/apps/api
            pm2 restart api || pm2 start dist/index.js --name api
